kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: microservice-order
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: microservice-order
        version: v1
    spec:
      containers:
      - name: microservice-order
        image:  fra.ocir.io/wedoinfra/wedodevops/msorder:latest
        env:
        - name: ORD_PORT
          value: "8080"
        - name: ORD_HOST
          value: "0.0.0.0"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: ocirsecret
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: microservice-order
  labels:
    app: microservice-order
spec:
  type: NodePort
  selector:
    app: microservice-order
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---