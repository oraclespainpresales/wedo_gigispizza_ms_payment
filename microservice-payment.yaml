kind: Service
apiVersion: v1
metadata:
  name: microservice-payment
  labels:
    app: microservice-payment
spec:
  type: ClusterIP
  selector:
    app: microservice-payment
  ports:
  - port: 9002
    targetPort: 9002
    name: http
--- 
