        version: v1
    spec:
      containers:
      - name: microservice-payment
        image:  fra.ocir.io/wedoinfra/wedodevops/mspayment:latest
        env:
        - name: SQLDB_URL
          value: "jdbc:oracle:thin:@//130.61.124.136:1521/dodbhp_pdb1.sub03010825490.devopsvcn.oraclevcn.com"
        - name: SQLDB_USERNAME
          value: "microservice"
        - name: SQLDB_PASSWORD
          value: "AAZZ__welcomedevops123"
        imagePullPolicy: Always
        ports:
        - containerPort: 9002
      imagePullSecrets:
      - name: ocirsecret
      restartPolicy: Always
---